<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competency Dictionary | Talent Tree Labs</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oxanium:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 
                            indigo: '#0B0B15',      
                            slate: '#48466D',       
                            light: '#6F6D91',
                            accent: '#7C3AED',
                            surface: '#1A1A2E',     
                            white: '#F4F4F7', 
                        }
                    },
                    fontFamily: { 
                        sans: ['Inter', 'sans-serif'], 
                        display: ['Oxanium', 'sans-serif'] 
                    },
                    backgroundImage: {
                        'glow-gradient': 'radial-gradient(circle at 50% 0%, rgba(72, 70, 109, 0.2) 0%, rgba(30, 30, 52, 0) 70%)',
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #0B0B15; 
            color: #E2E8F0; 
        }
        
        .bg-tech-grid {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            background-attachment: fixed; /* FIX: Keeps grid static while scrolling */
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 90%, rgba(0,0,0,0));
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            background: rgba(72, 70, 109, 0.1);
            border-color: rgba(124, 58, 237, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(124, 58, 237, 0.2);
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0B0B15; }
        ::-webkit-scrollbar-thumb { background: #48466D; border-radius: 3px; }
    </style>
</head>
<body class="flex flex-col h-screen antialiased font-sans bg-tech-grid overflow-hidden">

    <!-- NAV -->
    <nav class="glass-panel border-b border-white/5 flex-shrink-0 z-50 relative">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
             <a href="index.html" class="block hover:opacity-80 transition">
                <img src="assets/TTL-Logo.png" alt="Talent Tree Labs" class="h-10 w-auto"> 
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-sm font-medium text-gray-400 hover:text-white transition-colors">Back to Home</a>
                <a href="consultation.html" class="px-4 py-2 bg-brand-slate hover:bg-brand-accent text-white text-xs font-bold rounded transition-all shadow-lg">Book Consultation</a>
            </div>
        </div>
    </nav>

    <!-- MAIN APP LAYOUT -->
    <div class="flex flex-1 overflow-hidden relative">
        <!-- Ambient Glow -->
        <div class="absolute top-0 left-0 w-full h-full bg-glow-gradient pointer-events-none"></div>
        
        <!-- SIDEBAR: DOMAINS -->
        <aside class="w-80 glass-panel border-r border-white/5 flex-shrink-0 overflow-y-auto hidden md:block relative z-10">
            <div class="p-6">
                <h3 class="text-xs font-bold text-brand-accent uppercase tracking-widest mb-6 pl-2">Competency Domains</h3>
                <div id="domain-list" class="space-y-2">
                    <!-- Domains injected here via JS -->
                </div>
            </div>
        </aside>

        <!-- CONTENT: CLUSTERS & COMPETENCIES -->
        <main class="flex-1 overflow-y-auto p-6 md:p-12 relative z-10">
            <div class="max-w-6xl mx-auto">
                <header class="mb-12 pb-6 border-b border-white/10">
                    <h1 id="page-title" class="font-display text-4xl font-bold text-white mb-3">Select a Domain</h1>
                    <p class="text-gray-400 text-lg">Explore the specific skills and behaviors required for this sector.</p>
                </header>
                
                <div id="content-area" class="space-y-16 pb-24">
                    <!-- Clusters injected here -->
                    <div class="text-center py-20 opacity-50">
                        <p class="font-display text-xl text-gray-500">Please select a domain from the sidebar to begin.</p>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- MODAL (Hidden by default) -->
    <div id="modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-[#0B0B15]/90 backdrop-blur-md" onclick="closeModal()"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="glass-panel w-full max-w-5xl max-h-[90vh] overflow-y-auto rounded-xl shadow-2xl relative bg-[#0B0B15] border border-white/10">
                <div class="p-8 md:p-12">
                    <button onclick="closeModal()" class="absolute top-6 right-6 text-gray-500 hover:text-white transition text-xl">âœ•</button>
                    
                    <h2 id="modal-title" class="font-display text-3xl font-bold text-white mb-6 pr-8">Title</h2>
                    
                    <div class="bg-brand-slate/10 p-6 rounded-lg border border-brand-slate/20 mb-10">
                        <h4 class="text-xs font-bold text-brand-accent uppercase tracking-widest mb-2">Definition</h4>
                        <p id="modal-def" class="text-gray-200 italic font-serif text-lg leading-relaxed">Definition...</p>
                    </div>
                    
                    <div id="modal-grid" class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <!-- Levels injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LOAD DATA -->
    <script src="competencies.js"></script> 
    
    <!-- APP LOGIC -->
    <script>
        // DOM Elements
        const domainList = document.getElementById('domain-list');
        const contentArea = document.getElementById('content-area');
        const pageTitle = document.getElementById('page-title');
        const modal = document.getElementById('modal');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof COMPETENCY_DATA === 'undefined') {
                contentArea.innerHTML = '<p class="text-red-400 font-mono">Error: competencies.js not found. Ensure files are in the same folder.</p>';
                return;
            }
            renderSidebar();
            // Auto-load first domain
            const firstDomain = Object.keys(COMPETENCY_DATA)[0];
            loadDomain(firstDomain);
        });

        function renderSidebar() {
            Object.keys(COMPETENCY_DATA).forEach((domain, index) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left px-4 py-3 rounded-lg text-sm font-medium text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200";
                btn.innerText = domain;
                btn.onclick = (e) => {
                    // Visual active state toggle
                    document.querySelectorAll('#domain-list button').forEach(b => b.classList.remove('bg-white/10', 'text-white', 'border-l-2', 'border-brand-accent'));
                    e.target.classList.add('bg-white/10', 'text-white', 'border-l-2', 'border-brand-accent');
                    loadDomain(domain);
                };
                domainList.appendChild(btn);
                
                // Set first as active initially
                if (index === 0) btn.classList.add('bg-white/10', 'text-white', 'border-l-2', 'border-brand-accent');
            });
        }

        function loadDomain(domain) {
            pageTitle.innerText = domain;
            contentArea.innerHTML = ''; 
            
            const clusters = COMPETENCY_DATA[domain];
            
            Object.keys(clusters).forEach(clusterName => {
                const section = document.createElement('section');
                section.className = "animate-fade-in";
                
                const h3 = document.createElement('h3');
                h3.className = "font-display text-2xl font-bold text-white mb-8 flex items-center gap-3 border-l-4 border-brand-slate pl-4";
                h3.innerText = clusterName;
                section.appendChild(h3);

                const grid = document.createElement('div');
                grid.className = "grid md:grid-cols-2 gap-5";

                const comps = clusters[clusterName];
                comps.forEach(comp => {
                    const card = document.createElement('div');
                    const hasRubric = comp.rubric !== undefined;
                    card.className = `glass-card p-6 rounded-lg relative group ${hasRubric ? 'cursor-pointer' : 'opacity-60 cursor-default'}`;
                    
                    let html = `<h4 class="font-bold text-gray-100 text-base mb-2 group-hover:text-brand-accent transition">${comp.title}</h4>`;
                    
                    if (hasRubric) {
                        html += `<div class="flex items-center gap-2 mt-4">
                                    <span class="px-2 py-1 rounded bg-emerald-500/10 text-emerald-400 text-[10px] font-bold uppercase tracking-wider border border-emerald-500/20">Rubric Available</span>
                                 </div>`;
                    } else {
                        html += `<p class="text-xs text-gray-500 mt-3 italic">Definition pending</p>`;
                    }
                    
                    card.innerHTML = html;
                    if (hasRubric) card.onclick = () => openModal(comp);
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                contentArea.appendChild(section);
            });
        }

        function openModal(comp) {
            document.getElementById('modal-title').innerText = comp.title;
            document.getElementById('modal-def').innerText = comp.definition || "No definition available.";
            
            const grid = document.getElementById('modal-grid');
            grid.innerHTML = '';

            if (comp.rubric) {
                Object.keys(comp.rubric).forEach((level, index) => {
                    const col = document.createElement('div');
                    const headerColors = ['text-gray-400', 'text-blue-400', 'text-indigo-400', 'text-purple-400'];
                    
                    let html = `<div class="p-5 rounded-lg bg-white/5 border border-white/5 h-full hover:bg-white/10 transition duration-300">`;
                    html += `<h5 class="font-bold ${headerColors[index]} border-b border-white/10 pb-3 mb-4 text-sm uppercase tracking-widest">${level}</h5>`;
                    html += `<ul class="space-y-3">`;
                    comp.rubric[level].forEach(item => {
                        html += `<li class="text-sm text-gray-300 leading-relaxed flex gap-3"><span class="text-brand-slate mt-1.5 w-1.5 h-1.5 rounded-full bg-brand-slate flex-shrink-0"></span> <span>${item}</span></li>`;
                    });
                    html += `</ul></div>`;
                    
                    col.innerHTML = html;
                    grid.appendChild(col);
                });
            }
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }
    </script>
</body>
</html>
