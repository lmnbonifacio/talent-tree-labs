<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competency Dictionary | Talent Tree Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { indigo: '#1e1e34', slate: '#48466D', mist: '#A6A5B8', cool: '#D1D1DB', white: '#F4F4F7', dark: '#151525' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Oxanium', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>body { background-color: #1e1e34; color: #D1D1DB; }</style>
</head>
<body class="flex flex-col h-screen antialiased font-sans">

    <!-- NAV -->
    <nav class="bg-brand-indigo border-b border-brand-slate/30 flex-shrink-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="font-display font-bold text-xl text-brand-white hover:text-brand-mist transition">TALENT TREE LABS</a>
            <div class="flex items-center space-x-6">
                <a href="index.html" class="text-sm text-brand-mist hover:text-white">Home</a>
                <a href="consultation.html" class="px-4 py-2 bg-brand-slate text-white text-xs font-bold rounded hover:bg-brand-slate/80">Book Consultation</a>
            </div>
        </div>
    </nav>

    <!-- MAIN APP LAYOUT -->
    <div class="flex flex-1 overflow-hidden">
        
        <!-- SIDEBAR: DOMAINS -->
        <aside class="w-80 bg-brand-dark border-r border-brand-slate/20 flex-shrink-0 overflow-y-auto hidden md:block">
            <div class="p-6">
                <h3 class="text-xs font-bold text-brand-slate uppercase tracking-widest mb-4">Domains</h3>
                <div id="domain-list" class="space-y-1">
                    <!-- Domains injected here via JS -->
                </div>
            </div>
        </aside>

        <!-- CONTENT: CLUSTERS & COMPETENCIES -->
        <main class="flex-1 overflow-y-auto bg-brand-indigo p-6 md:p-12 relative">
            <div class="max-w-5xl mx-auto">
                <header class="mb-10 pb-6 border-b border-brand-slate/20">
                    <h1 id="page-title" class="font-display text-3xl font-bold text-brand-white mb-2">Select a Domain</h1>
                    <p class="text-brand-mist text-sm">Explore the specific skills and behaviors required for this sector.</p>
                </header>
                
                <div id="content-area" class="space-y-12 pb-20">
                    <!-- Clusters injected here -->
                    <p class="text-brand-slate/50 italic">Please select a domain from the sidebar to begin.</p>
                </div>
            </div>
        </main>

    </div>

    <!-- MODAL (Hidden by default) -->
    <div id="modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="bg-brand-indigo border border-brand-slate w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-lg shadow-2xl relative">
                <div class="p-6 md:p-10">
                    <button onclick="closeModal()" class="absolute top-4 right-4 text-brand-mist hover:text-white">✕</button>
                    <h2 id="modal-title" class="font-display text-2xl font-bold text-brand-white mb-4">Title</h2>
                    <div class="bg-brand-dark/50 p-4 rounded border border-brand-slate/20 mb-8">
                        <p id="modal-def" class="text-brand-white italic font-serif text-lg leading-relaxed">Definition...</p>
                    </div>
                    <div id="modal-grid" class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <!-- Levels injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LOAD DATA -->
    <script src="competencies.js"></script> 
    
    <!-- APP LOGIC -->
    <script>
        // DOM Elements
        const domainList = document.getElementById('domain-list');
        const contentArea = document.getElementById('content-area');
        const pageTitle = document.getElementById('page-title');
        const modal = document.getElementById('modal');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof COMPETENCY_DATA === 'undefined') {
                contentArea.innerHTML = '<p class="text-red-500">Error: competencies.js not found. Ensure files are in the same folder.</p>';
                return;
            }
            renderSidebar();
            // Auto-load first domain
            const firstDomain = Object.keys(COMPETENCY_DATA)[0];
            loadDomain(firstDomain);
        });

        function renderSidebar() {
            Object.keys(COMPETENCY_DATA).forEach(domain => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left px-4 py-3 rounded text-sm font-medium text-brand-mist hover:bg-brand-slate/20 hover:text-brand-white transition-colors mb-1";
                btn.innerText = domain;
                btn.onclick = () => loadDomain(domain);
                domainList.appendChild(btn);
            });
        }

        function loadDomain(domain) {
            pageTitle.innerText = domain;
            contentArea.innerHTML = ''; // Clear previous
            
            const clusters = COMPETENCY_DATA[domain];
            
            Object.keys(clusters).forEach(clusterName => {
                // Create Cluster Section
                const section = document.createElement('section');
                section.className = "animate-fade-in";
                
                const h3 = document.createElement('h3');
                h3.className = "font-display text-xl font-bold text-brand-slate mb-6 flex items-center gap-2";
                h3.innerHTML = `<span class="w-1 h-6 bg-brand-slate rounded"></span>${clusterName}`;
                section.appendChild(h3);

                const grid = document.createElement('div');
                grid.className = "grid md:grid-cols-2 gap-4";

                const comps = clusters[clusterName];
                comps.forEach(comp => {
                    const card = document.createElement('div');
                    const hasRubric = comp.rubric !== undefined;
                    card.className = `p-5 rounded bg-brand-dark/40 border border-brand-slate/10 transition-all duration-200 ${hasRubric ? 'hover:border-brand-slate hover:-translate-y-1 cursor-pointer group' : 'opacity-50'}`;
                    
                    let html = `<h4 class="font-bold text-brand-white text-sm mb-1">${comp.title}</h4>`;
                    if (hasRubric) html += `<p class="text-xs text-brand-mist flex items-center gap-2 mt-2"><span class="w-1.5 h-1.5 bg-green-400 rounded-full"></span> Click to view rubric</p>`;
                    else html += `<p class="text-xs text-brand-slate/50 mt-2 italic">Definition pending</p>`;
                    
                    card.innerHTML = html;
                    if (hasRubric) card.onclick = () => openModal(comp);
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                contentArea.appendChild(section);
            });
        }

        function openModal(comp) {
            document.getElementById('modal-title').innerText = comp.title;
            document.getElementById('modal-def').innerText = comp.definition || "No definition available.";
            
            const grid = document.getElementById('modal-grid');
            grid.innerHTML = '';

            if (comp.rubric) {
                Object.keys(comp.rubric).forEach((level, index) => {
                    const col = document.createElement('div');
                    const colors = ['text-brand-mist', 'text-blue-400', 'text-purple-400', 'text-brand-slate'];
                    
                    let html = `<h5 class="font-bold ${colors[index] || 'text-white'} border-b border-brand-slate/20 pb-2 mb-3 text-sm uppercase tracking-wider">${level}</h5>`;
                    html += `<ul class="space-y-2">`;
                    comp.rubric[level].forEach(item => {
                        html += `<li class="text-xs text-brand-cool leading-relaxed flex gap-2"><span class="text-brand-slate opacity-50">•</span> ${item}</li>`;
                    });
                    html += `</ul>`;
                    
                    col.innerHTML = html;
                    grid.appendChild(col);
                });
            }
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }
    </script>
</body>
</html>
